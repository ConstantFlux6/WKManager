<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WK Public Roster View</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="public.js"></script>
</head>
<body>
  <nav class="tabs">
    <a class="tab-button active">Public View</a>
  </nav>

  <h1 style="text-align:center">War King Roster</h1>

  <div id="layoutToggle" class="section" style="text-align:center">
    View Mode:
    <button id="toggleLayout">Switch Layout</button>
  </div>

  <div class="section" id="rosterContainer"></div>

  <div id="bottomBar">
    <button class="save-button" id="exportBtn">Export</button>
  </div>

  <!-- Export Modal -->
  <div id="exportModal" class="modal hidden">
    <div class="modal-content">
      <h2>Select Shift to Export</h2>
      <button class="modal-option" data-shift="shift1">Shift 1</button>
      <button class="modal-option" data-shift="shift2">Shift 2</button>
      <button class="modal-option" data-shift="both">Both</button>
      <button class="modal-close">Cancel</button>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <style>
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
      z-index: 999;
    }
    .hidden { display: none; }
    .modal-content {
      background: var(--section);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      border: 2px solid var(--highlight);
    }
    .modal-option, .modal-close {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 0.5rem;
      cursor: pointer;
      border: none;
    }
    .modal-option {
      background: var(--highlight);
      color: black;
    }
    .modal-close {
      background: #555;
      color: white;
    }
  </style>
</body>
</html>
